<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Grass App</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' href="./assets/css/style.css"> 
  </head>

<body>
    <!--BANNER SECTION-->
    <div class="hero">
      <img alt='hiking boots on a trail' src="./assets/images/touch-grass.jpg"
    </div>
    <!-- style="background-image: url('./assets/images/touch-grass.jpg'); background-size: cover;"> -->

    </div>
    <!-- SEARCH, ADDRESS, and RECENT SEARCHES SECTION -->
    <div class="row bg-dark margins">
      <div class="input-group mb-3">
        <!-- <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div> -->
        <input id="search-input" type="text" class="form-control" placeholder="Search by State (Ex: GA)">
        <div class="input-group-append">
          <button id="submit-button" class="btn btn-outline-secondary" type="button">Search</button>
          <!-- <button id="reset-button" class="btn btn-outline-secondary" type="reset">Reset</button> -->
        </div>
      </div>
        </div>

<!--Where Google Mapps and Any information they searched will be-->
        <div class="container margins" id='map'>
            <!-- <img src="https://owi.ucdavis.edu/sites/g/files/dgvnsk8926/files/styles/sf_landscape_16x9/public/media/images/google-maps-satellite.png?h=83823e20&itok=G9S9rzyI" class="img-fluid" alt="..."> -->
        </div>

        <!-- This div will show the search results for parks in a state -->
        <div class="card-deck margins row">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">State Parks in <span id="result-text"></span></h2>
              <div id="search-results"></div>
            </div>
            <div class="card-footer">
            </div>
          </div>
        </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRBh3bXaGL3tN7zrckfJ-yikBMRWII-yY&callback=initMap&v=weekly" defer></script>    
    <script src="./assets/js/script.js"></script>
</body>

</html>
